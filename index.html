<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hangman!</h1>
        <h2 class="display-5">Country Music Edition</h2>
        <p class="lead">Howdy, Partners! Welcome to Hangman! - Country Music Edition! Guess any letter to get started!</p>
        <!-- <hr class="my-4"> -->
    </div>
    <div class="row">
        <div class="col-md-4 wrong_remaining">
            <h3 class="wrong_guesses">Wrong Guesses: <span id="wrong_letters"> ...</span></h3>
            <br>
            <h3 class="remaining_guesses">Remaining Guesses: <span id="remaining_guesses"> </span></h3>
        </div>        

        <div class="col-md-4 answer_column">
            <h1 class="guess_word">Guess the word: <br> <span id="correct_word"> </span></h1>
        </div>

        <div class="col-md-4 game_column">
            <h3 class="wins">Wins: <span id="wins"> </span></h3>
            <br>
            <h3 class="losses">Losses: <span id="losses"> </span></h3>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
